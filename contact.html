<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Fonts -->

  <style>
    :root {
      --primary: #1e3a8a;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      line-height: 1.7;
      background: white;
    }

    img {
      width: 90px;
      height: 90px;
      float: left;
    }

    header {
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 1rem;
    }

    nav {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      margin-left: 1rem;
      font-weight: 500;
      justify-content: space-evenly;
    }

    main {
      max-width: 600px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      color: var(--muted);
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      font-family: inherit;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.95rem;
    }

    textarea { resize: vertical; min-height: 120px; }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 2rem 1rem;
      margin-top: 4rem;
    }

    footer div {
      max-width: 1100px;
      margin: auto;
      font-size: 0.9rem;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    footer a {
      color: var(--muted);
      text-decoration: none;
      margin-left: 1rem;
    }
  </style>
</head>
<body>
<img src="stu-bluprint.jpeg" alt="Student Blueprint Logo" />
<header>
  <nav>
    <strong>Student Blueprint</strong>
    <div>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
</header>

<main>
  <h1>Contact</h1>
  <p>Have a question, suggestion, or collaboration idea? Send a message below.</p>

  <form id="contactForm" action="https://formspree.io/f/yourFormId" method="POST">
    <input type="text" id="name" name="name" placeholder="Your name" required />
    <input type="email" id="email" name="email" placeholder="Your email" required />
    <textarea id="message" name="message" placeholder="Your message" required></textarea>
    <input type="hidden" name="_subject" value="New contact message from website">
    <button type="submit">Send Message</button>
  </form>

  <div class="status" id="status"></div>

</main>

<div class="contacts">
  <p>You can also find us on:</p>
  <p>Facebook <strong>:</strong> <a href="https://www.facebook.com/studentsbp">@student blueprint</a></p>
  <p>whatsApp <strong>:</strong> <a href="https://wa.me/27736641720"> +27 736 641 720</a></p>
</div>

<footer>
  <div>
    <span>© <span id="year"></span> ~Student Blueprint~</span>
    <div>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms</a>
    </div>
  </div>
</footer>

  <script>
  document.getElementById('year').textContent = new Date().getFullYear();

  // Formspree endpoint - replace "yourFormId" with your real Formspree form ID
  const formEndpoint = 'https://formspree.io/f/yourFormId';

  document.getElementById('contactForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.currentTarget;
    const statusEl = document.getElementById('status');
    statusEl.textContent = 'Sending...';

    const formData = new FormData(form);
    try {
      const resp = await fetch(formEndpoint, {
        method: 'POST',
        headers: { 'Accept': 'application/json' },
        body: formData
      });

      if (resp.ok) {
        statusEl.textContent = 'Message sent — thank you!';
        form.reset();
      } else {
        statusEl.textContent = 'Sending failed. Opening email client as fallback.';
        const name = formData.get('name') || '';
        const email = formData.get('email') || '';
        const message = formData.get('message') || '';
        const subject = encodeURIComponent(`Contact from ${name || 'website visitor'}`);
        const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`);
        window.location.href = `mailto:studentbluprint@gmail.com?subject=${subject}&body=${body}`;
      }
    } catch (err) {
      statusEl.textContent = 'Network error. Opening email client as fallback.';
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const subject = encodeURIComponent(`Contact from ${name || 'website visitor'}`);
      const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`);
      window.location.href = `mailto:studentbluprint@gmail.com?subject=${subject}&body=${body}`;
    }
  });
</script>

</body>
</html>
