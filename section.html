<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit Your Experience</title>

        <link rel="icon" href="stu-bluprint.jpeg" type="image/jpeg" />

        <style>
            :root {
                --primary: #1e3a8a;
                --text: #1f2937;
                --muted: #6b7280;
                --border: #e5e7eb;
            }
            * { box-sizing: border-box; margin: 0; padding: 0; }
            body {
                font-family: 'Inter', sans-serif;
                color: var(--text);
                line-height: 1.7;
                margin: 2 rem;
                background-color: white;
            }
            header {
                border-bottom: 1px solid var(--border);
                padding: 1.5rem 1rem;
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
            nav {
                max-width: 1100px;
                margin: auto;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            nav a {
                text-decoration: none;
                color: var(--text);
                margin-left: 1rem;
                font-weight: 500;
            }

            main {
                max-width: 600px;
                margin: 3rem auto;
                padding: 0 1rem;
            }
            label {
                display: block;
                margin-bottom: 0rem;
                font-weight: bold;
            }
             h1 {
                font-size: 2.2rem;
                margin-bottom: 1rem;
            }
             p {
                color: var(--muted);
                margin-bottom: 2rem;
            }
            input, textarea {
                padding: 0.75rem;
                font-family: inherit;
                border: 1px solid var(--border);
                border-radius: 6px;
                font-size: 0.95rem;
            }
            textarea { resize: vertical; min-height: 120px; }

            input[type="text"], input[type="email"]{ 
                width: 100%;
                padding: 0.5rem;
                margin-bottom: 0.5rem;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            input[type="file"] {
                margin-bottom: 0.5rem;
            }
            button {
                background: var(--primary);
                color: white;
                border: none;
                padding: 0.75rem;
                border-radius: 6px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            footer {
                border-top: 1px solid var(--border);
                padding: 2rem 1rem;
                margin-top: 4rem;
            }

            footer div {
                max-width: 1100px;
                margin: auto;
                font-size: 0.9rem;
                color: var(--muted);
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }

            footer a {
                color: var(--muted);
                text-decoration: none;
                margin-left: 1rem;
            }
        </style>
    </head>

    <body>

        

        <header>
             <img src="stu-bluprint.jpeg" alt="Student Blueprint Logo" />
            <nav>
                <strong>Student Blueprint</strong>
                <div>
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                </div>
            </nav>
       </header>

       <main>

            <h1>Share Your Experience</h1>
            <form action="/submit" method="post" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Full Name" required>

                <label for="email">Email (optional):</label>
                <input  type="email" id="email" placeholder="e.g student@gmail.com">

                <label for="text">Experience Title:</label>
                <input type="text" id="text" name="text" required>

                <label for="content">Your Experince:</label>
                <textarea id="content" name="content" rows="6" required></textarea>

                <label for="file">Upload File (optional):</label>
                <input type="file" id="file" name="file" >

                <button type="submit">Submit</button>
            </form>
       </main>

        <footer>
          <div>
            <span>Â© <span id="year"></span> Student Blueprint</span>
            <div>
              <a href="privacy.html">Privacy Policy</a>
              <a href="terms.html">Terms</a>
            </div> 
         </div>

       </footer>
       <script>
            document.getElementById('year').textContent = new Date().getFullYear(); 
         </script>
    </body>
</html>
